<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Peer-to-Peer Chat</title>
  <!-- Correct Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Proper Google Fonts import -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c;
      color: #e2e8f0;
    }
    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 4/3;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
      background-color: #2d3748;
    }
    .video-feed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      background: #222;
    }
    #localVideo {
      transform: scaleX(-1);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-8">

  <div class="text-center mb-10">
    <h1 class="text-4xl font-bold mb-2">WebRTC Peer-to-Peer Chat</h1>
    <p class="text-lg text-gray-400">Find a peer and connect instantly.</p>
  </div>

  <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
    <!-- Local Video Feed -->
    <div class="video-container">
      <video id="localVideo" class="video-feed" autoplay muted playsinline></video>
    </div>

    <!-- Remote Video Feed -->
    <div class="video-container">
      <video id="remoteVideo" class="video-feed" autoplay playsinline></video>
    </div>
  </div>

  <button id="findButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
    Find a Peer
  </button>

  <!-- Main JavaScript file to orchestrate everything -->
  <script type="module" src="./main.js"></script>

</body>
</html>
